<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brand — Contact</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-contact">
  <header class="site-header">
    <div class="container header-inner">
      <a href="home.html" class="brand small">
        <img src="logo.png" alt="Brand logo" class="brand-logo">
        <span class="brand-name">Luna Accessories</span>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="home.html">الرئيسية</a></li>
          <li><a href="about.html">قصتنا</a></li>
          <li><a href="products.html">المنتجات</a></li>
          <li><a href="contact.html">اتصل بنا</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container contact-main">
    <h1>اتصلي بنا</h1>
    <p class="lead">نحن هنا للمساعدة — ارسلي رسالة وسنرد في أقرب وقت.</p>

    <!-- Static contact form (no backend) -->
    <form class="contact-form" action="#" method="post" novalidate>
      <label>
        الاسم الكامل
        <input type="text" name="name" placeholder="اسمك" required>
      </label>

      <label>
        البريد الالكتروني
        <input type="email" name="email" placeholder="email@example.com" required>
      </label>

      <label>
        الرسالة
        <textarea name="message" rows="6" placeholder="اكتب رسالتك هنا" required></textarea>
      </label>

      <p><button class="btn" type="submit">ارسل</button></p>
    </form>

    <section class="contact-info">
      <h3>معلومات التواصل</h3>
      <p>Instagram: @luna_accessories</p>
      <p>البريد: hello@luna.com</p>
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 Luna Accessories</p>
    </div>
  </footer>
</body>
</html>
