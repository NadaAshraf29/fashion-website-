<!doctype html>
<html lang="ar">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Brand — Products</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-products">
  <header class="site-header">
    <div class="container header-inner">
      <a href="home.html" class="brand small">
        <img src="logo.png" alt="Brand logo" class="brand-logo">
        <span class="brand-name">Luna Accessories</span>
      </a>
      <nav class="main-nav">
        <ul>
          <li><a href="home.html">الرئيسية</a></li>
          <li><a href="about.html">قصتنا</a></li>
          <li><a href="products.html">المنتجات</a></li>
          <li><a href="contact.html">اتصل بنا</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container products-main">
    <h1>المنتجات</h1>
    <p class="lead">تصفح تشكيلتنا — قطع يومية لكل مناسبة.</p>

    <!-- Filters row (static visuals only) -->
    <div class="filters">
      <span class="filter-pill">كل المنتجات</span>
      <span class="filter-pill">سلاسل</span>
      <span class="filter-pill">حلق</span>
      <span class="filter-pill">خواتم</span>
    </div>

    <!-- Products grid -->
    <section class="products-grid large">
      <!-- Repeat product card as needed with images in assets/ -->
      <article class="product-card">
        <img src="necklace.jpg" alt="Product 1">
        <div class="product-body">
          <h4>سلسلة Luna</h4>
          <p class="price">200 EGP</p>
        </div>
      </article>

      <article class="product-card">
        <img src="earrings.jpg" alt="Product 2">
        <div class="product-body">
          <h4>حلق Aurora</h4>
          <p class="price">150 EGP</p>
        </div>
      </article>

      <article class="product-card">
        <img src="ring.jpg" alt="Product 3">
        <div class="product-body">
          <h4>خاتم Blossom</h4>
          <p class="price">120 EGP</p>
        </div>
      </article>

      <article class="product-card">
        <img src="Bracelet.jpg" alt="Product 4">
        <div class="product-body">
          <h4>سوار Petal</h4>
          <p class="price">180 EGP</p>
        </div>
      </article>

      <!-- Add more cards as needed -->
    </section>
  </main>

  <footer class="site-footer">
    <div class="container footer-inner">
      <p>© 2025 Luna Accessories</p>
    </div>
  </footer>
</body>
</html>
